<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Coffe Mug</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="photo">
                <img src="mug.jpg" alt="mug">
            </div>
            <div class="coffee">
                <p id="para1">COFFEE MUG</p>
                <h1>White Coffee Mug</h1>
                <p id="para2">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing
                    designs & superior quality.</p>
                <div class="money">
                    <span id="money1">₹149</span>
                    <span id="money2"><del>₹230</del></span>
                </div>
                <button>
                    <img src="icon-cart.png" alt="icon" style="display: inline; width: 20px;">
                    <span>Add To Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
